<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="form-container">
                <form>
                    <h1>SIGN UP</h1>
                    <label for="name" >User name:</label><br>
                    <input 
                    type="text"
                    name="name"
                    placeholder="Enter your username..."
                    ><br>
                    <label for="email" >Email:</label><br>
                    <input 
                    type="text"
                    name="email"
                    placeholder="example@mail.com"
                    ><br>
                    <label for="password" >Password:</label><br>
                    <input 
                    type="password"
                    name="password"
                    placeholder="Enter your password..."
                    ><br><br>
                    <label for="gender">Gender:</label><br>
                    <input type="radio" class="radio" name="gender" value="male">
                    <label class="radio-label" for="male">Male</label><br>
                    <input type="radio" class="radio" name="gender" value="female">
                    <label class="radio-label" for="female">Female</label><br><br>
                    <input type="submit" value="Create account">
                </form>
            </div>
        </div>
    </body>
</html>
